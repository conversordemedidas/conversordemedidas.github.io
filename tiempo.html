    <h1>Sistema Internacional de Medidas - Tiempo</h1>
    
    <div class="converter">
        <p>Introduce el valor y selecciona la unidad de medida:</p>
        <input type="number" id="inputValue" placeholder="Introduce el valor">
        <select id="inputUnit">
            <option value="ms">Milisegundos (ms)</option>
            <option value="s">Segundos (s)</option>
            <option value="min">Minutos (min)</option>
            <option value="h">Horas (h)</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
    let value = parseFloat(document.getElementById('inputValue').value);
    let unit = document.getElementById('inputUnit').value;
    let result;

    // Función para formatear números grandes o pequeños de forma precisa
    function formatNumber(num) {
        if (Math.abs(num) >= 1e6 || Math.abs(num) < 1e-3) {
            return num.toExponential(3); // Notación científica con 3 dígitos significativos
        } else {
            return num.toPrecision(6); // Usar hasta 6 dígitos significativos si no se requiere notación científica
        }
    }

    switch(unit) {
        case 'ms':
            result = `Segundos: ${formatNumber(value / 1000)} s<br>
                      Minutos: ${formatNumber(value / 60000)} min<br>
                      Horas: ${formatNumber(value / 3600000)} h`;
            break;
        case 's':
            result = `Milisegundos: ${formatNumber(value * 1000)} ms<br>
                      Minutos: ${formatNumber(value / 60)} min<br>
                      Horas: ${formatNumber(value / 3600)} h`;
            break;
        case 'min':
            result = `Milisegundos: ${formatNumber(value * 60000)} ms<br>
                      Segundos: ${formatNumber(value * 60)} s<br>
                      Horas: ${formatNumber(value / 60)} h`;
            break;
        case 'h':
            result = `Milisegundos: ${formatNumber(value * 3600000)} ms<br>
                      Segundos: ${formatNumber(value * 3600)} s<br>
                      Minutos: ${formatNumber(value * 60)} min`;
            break;
    }

    document.getElementById('result').innerHTML = result;
}

    </script>
