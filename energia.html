    <h1>Sistema Internacional de Medidas - Energía</h1>
    
    <div class="converter">
        <p>Introduce el valor y selecciona la unidad de medida:</p>
        <input type="number" id="inputValue" placeholder="Introduce el valor">
        <select id="inputUnit">
            <option value="kj">Kilojulios (kJ)</option>
            <option value="kcal">Kilocalorías (kcal)</option>
            <option value="j">Julios (J)</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>
</body>
<script>
    function convert() {
    let value = parseFloat(document.getElementById('inputValue').value);
    let unit = document.getElementById('inputUnit').value;
    let result;

    // Función para formatear números grandes o pequeños de forma precisa
    function formatNumber(num) {
        if (Math.abs(num) >= 1e6 || Math.abs(num) < 1e-3) {
            return num.toExponential(3); // Notación científica con 3 dígitos significativos
        } else {
            return num.toPrecision(6); // Usar hasta 6 dígitos significativos si no se requiere notación científica
        }
    }

    switch(unit) {
        case 'kj':
            result = `Kilocalorías: ${formatNumber(value / 4.184)} kcal<br>
                      Julios: ${formatNumber(value * 1000)} J`;
            break;
        case 'kcal':
            result = `Kilojulios: ${formatNumber(value * 4.184)} kJ<br>
                      Julios: ${formatNumber(value * 4184)} J`;
            break;
        case 'j':
            result = `Kilojulios: ${formatNumber(value / 1000)} kJ<br>
                      Kilocalorías: ${formatNumber(value / 4184)} kcal`;
            break;
    }

    document.getElementById('result').innerHTML = result;
}

</script>
