        </select>
        <button onclick="convert()">Convertir</button>
        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>

    <script>

        }
            function convert() {
    let value = parseFloat(document.getElementById('inputValue').value);
    let unit = document.getElementById('inputUnit').value;
    let result;

    // Función para formatear números grandes o pequeños de forma precisa
    function formatNumber(num) {
        if (Math.abs(num) >= 1e6 || Math.abs(num) < 1e-3) {
            return num.toExponential(3); // Notación científica con 3 dígitos significativos
        } else {
            return num.toPrecision(6); // Usar hasta 6 dígitos significativos si no se requiere notación científica
        }
    }

    switch(unit) {
        case 'kg/m3':
            result = `Gramos por mililitro: ${formatNumber(value / 1000)} g/mL<br>
                      Kilogramos por litro: ${formatNumber(value / 1000)} kg/L<br>
                      Gramos por litro: ${formatNumber(value)} g/L`;
            break;
        case 'g/ml':
            result = `Kilogramos por metro cúbico: ${formatNumber(value * 1000)} kg/m³<br>
                      Kilogramos por litro: ${formatNumber(value)} kg/L<br>
                      Gramos por litro: ${formatNumber(value * 1000)} g/L`;
            break;
        case 'kg/l':
            result = `Kilogramos por metro cúbico: ${formatNumber(value * 1000)} kg/m³<br>
                      Gramos por mililitro: ${formatNumber(value)} g/mL<br>
                      Gramos por litro: ${formatNumber(value * 1000)} g/L`;
            break;
