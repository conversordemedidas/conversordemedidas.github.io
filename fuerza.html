    <h1>Sistema Internacional de Medidas - Fuerza</h1>
    
    <div class="converter">
        <p>Introduce el valor y selecciona la unidad de medida:</p>
        <input type="number" id="inputValue" placeholder="Introduce el valor">
        <select id="inputUnit">
            <option value="N">Newton (N)</option>
            <option value="kN">Kilonewton (kN)</option>
            <option value="µN">Micronewton (µN)</option>
            <option value="dyn">Dina (dyn)</option>
            <option value="kgf">Kilogramo-fuerza (kgf)</option>
        </select>
        <button onclick="convert()">Convertir</button>
        <h3>Resultado:</h3>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
    let value = parseFloat(document.getElementById('inputValue').value);
    let unit = document.getElementById('inputUnit').value;
    let result;

    // Función para formatear números grandes o pequeños de forma precisa
    function formatNumber(num) {
        if (Math.abs(num) >= 1e6 || Math.abs(num) < 1e-3) {
            return num.toExponential(3); // Notación científica con 3 dígitos significativos
        } else {
            return num.toPrecision(6); // Usar hasta 6 dígitos significativos si no se requiere notación científica
        }
    }

    switch(unit) {
        case 'N':
            result = `Kilonewton: ${formatNumber(value / 1000)} kN<br>
                      Micronewton: ${formatNumber(value * 1e6)} µN<br>
                      Dina: ${formatNumber(value * 1e5)} dyn<br>
                      Kilogramo-fuerza: ${formatNumber(value / 9.80665)} kgf`;
            break;
        case 'kN':
            result = `Newton: ${formatNumber(value * 1000)} N<br>
                      Micronewton: ${formatNumber(value * 1e9)} µN<br>
                      Dina: ${formatNumber(value * 1e8)} dyn<br>
                      Kilogramo-fuerza: ${formatNumber(value * 101.971)} kgf`;
            break;
        case 'µN':
            result = `Newton: ${formatNumber(value / 1e6)} N<br>
                      Kilonewton: ${formatNumber(value / 1e9)} kN<br>
                      Dina: ${formatNumber(value / 10)} dyn<br>
                      Kilogramo-fuerza: ${formatNumber(value / 9.80665e6)} kgf`;
            break;
        case 'dyn':
            result = `Newton: ${formatNumber(value / 1e5)} N<br>
                      Kilonewton: ${formatNumber(value / 1e8)} kN<br>
                      Micronewton: ${formatNumber(value * 10)} µN<br>
                      Kilogramo-fuerza: ${formatNumber(value / 9.80665e4)} kgf`;
            break;
        case 'kgf':
            result = `Newton: ${formatNumber(value * 9.80665)} N<br>
                      Kilonewton: ${formatNumber(value * 9.80665 / 1000)} kN<br>
                      Micronewton: ${formatNumber(value * 9.80665e6)} µN<br>
                      Dina: ${formatNumber(value * 9.80665e5)} dyn`;
            break;
    }

    document.getElementById('result').innerHTML = result;
}

    </script>
